<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Skye Emery" />
    <meta
      name="description"
      content="The best rendition of project 3 you've ever laid eyes on."
    />
    <meta
      name="keywordss"
      content="Spots, and something to do with keywords. Cool pictures."
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>

  <template id="edit-profile">
    <div class="profile__text-group">
      <h1 class="profile__name"></h1>
      <p class="profile__description"></p>
    </div>
  </template>

  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spots icon" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-section">
            <img
              src="images/avatar.jpg"
              alt="Profile Picture"
              class="profile__pic"
            />
            <div class="profile__info" >
              <div class="profile__text-group" id="edit-profile">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post" type="button">+ New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <img
                  src=""
                  alt=""
                  class="card__image"
                />
                <div class="card__details">
                  <h2 class="card__name"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="name" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
