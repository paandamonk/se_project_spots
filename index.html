<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Skye Emery" />
    <meta
      name="description"
      content="The best rendition of project 3 you've ever laid eyes on."
    />
    <meta
      name="keywords"
      content="Spots, and something to do with keywords. Cool pictures."
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spots icon" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-section">
            <img
              src="images/avatar.jpg"
              alt="Profile Picture"
              class="profile__pic"
            />
            <div class="profile__info">
              <div class="profile__text-group" id="edit-profile">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="button">
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post" type="button">+ New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__details">
                  <h2 class="card__name"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button modal__close"
            id="edit-profile-close-button"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" id="edit-profile-form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error"></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button modal__close"
            id="add-card-close-button"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card" class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error"></span>
            </label>
            <label for="add-card-caption-input" class="modal__label">
              Caption
              <input
                id="add-card-caption-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                min="2"
                maxlength="30"
                required
              />
              <span class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="image-popup modal">
      <div class="image-popup__container">
        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
          alt="placeholder image"
          class="image-popup__image"
        />
        <h2 class="image-popup__title-holder">
          <span class="image-popup__title"></span>
        </h2>
        <button
          class="image-popup__close-button modal__close"
          type="button"
        ></button>
      </div>
    </div>
    <script defer src="scripts/index.js"></script>
    <script defer src="scripts/validation.js"></script>
  </body>
</html>
