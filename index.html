<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Skye Emery" />
    <meta
      name="description"
      content="The best rendition of project 3 you've ever laid eyes on."
    />
    <meta
      name="keywordss"
      content="Spots, and something to do with keywords. Cool pictures."
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spots icon" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-section">
            <img src="images/avatar.jpg" alt="" class="profile__pic" />
            <div class="profile__info">
              <div class="profile__info_text">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button class="profile__edit-button" type="menu">
                <img
                  src="images/edit.svg"
                  alt="button image"
                  class="profile__button-image"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__new-post">+ New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo by Moritz Feldmann"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__name">Moritz Feldmann</h2>
                <img
                  src="images/like.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="photo by Ceiline"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__name">Ceiline</h2>
                <img
                  src="images/like.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="photo by Tubanur Dogan"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__name">Tubanur Dogan</h2>
                <img
                  src="images/like.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="photo by Maurice Laschet"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__name">Maurice Laschet</h2>
                <img
                  src="images/like.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="photo by Van Anh Nguyen"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__name">Van Anh Nguyen</h2>
                <img
                  src="images/like.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo by Moritz Feldmann"
                class="card__image"
              />
              <div class="card__details">
                <h2 class="card__name">Moritz Feldmann again</h2>
                <img
                  src="images/like.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">2023 Â© Spots</h2>
      </footer>
    </div>
  </body>
</html>
